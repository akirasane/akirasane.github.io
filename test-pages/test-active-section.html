<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Section Highlighting Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111827;
            color: #f3f4f6;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 100;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        nav a {
            color: #d1d5db;
            text-decoration: none;
            margin: 0 20px;
            transition: color 0.3s ease;
            position: relative;
            padding-bottom: 4px;
        }

        nav a:hover {
            color: #818cf8;
        }

        /* Active link styling */
        nav a.nav-active {
            color: #818cf8 !important;
        }

        nav a.nav-active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, #818cf8, #a78bfa);
            border-radius: 2px;
        }

        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            padding-top: 80px;
        }

        #home { background: linear-gradient(135deg, #1e3a8a, #312e81); }
        #about { background: linear-gradient(135deg, #312e81, #581c87); }
        #skills { background: linear-gradient(135deg, #581c87, #831843); }
        #projects { background: linear-gradient(135deg, #831843, #9f1239); }
        #contact { background: linear-gradient(135deg, #9f1239, #7c2d12); }

        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(99, 102, 241, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .info div {
            margin: 5px 0;
        }

        .info strong {
            color: #818cf8;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <div>Home Section</div>
    </section>

    <section id="about">
        <div>About Section</div>
    </section>

    <section id="skills">
        <div>Skills Section</div>
    </section>

    <section id="projects">
        <div>Projects Section</div>
    </section>

    <section id="contact">
        <div>Contact Section</div>
    </section>

    <div class="info">
        <div><strong>Active Section:</strong> <span id="activeSection">-</span></div>
        <div><strong>URL Hash:</strong> <span id="urlHash">-</span></div>
        <div><strong>Scroll %:</strong> <span id="scrollPercent">0%</span></div>
    </div>

    <script>
        // Active Section Highlighting with Intersection Observer
        (function initActiveSectionHighlighting() {
            const sections = document.querySelectorAll('section[id]');
            const navLinks = document.querySelectorAll('a[href^="#"]');
            
            // Map to track intersection ratios for all sections
            const sectionVisibility = new Map();
            
            // Initialize all sections with 0 visibility
            sections.forEach(section => {
                sectionVisibility.set(section.id, 0);
            });

            // Create Intersection Observer with 50% threshold
            const sectionObserver = new IntersectionObserver((entries) => {
                // Update visibility map for each entry
                entries.forEach(entry => {
                    sectionVisibility.set(entry.target.id, entry.intersectionRatio);
                });

                // Find the section with the highest intersection ratio
                let mostVisibleSection = null;
                let maxRatio = 0;

                sectionVisibility.forEach((ratio, sectionId) => {
                    if (ratio > maxRatio) {
                        maxRatio = ratio;
                        mostVisibleSection = sectionId;
                    }
                });

                // Update active nav link if we have a visible section
                if (mostVisibleSection && maxRatio >= 0.5) {
                    updateActiveNavLink(mostVisibleSection);
                }

                // Update debug info
                updateDebugInfo(mostVisibleSection, maxRatio);
            }, {
                threshold: [0, 0.25, 0.5, 0.75, 1.0],
                rootMargin: '0px'
            });

            // Observe all sections
            sections.forEach(section => {
                sectionObserver.observe(section);
            });

            // Function to update active navigation link
            function updateActiveNavLink(sectionId) {
                // Remove active class from all nav links
                navLinks.forEach(link => {
                    link.classList.remove('nav-active');
                });

                // Add active class to matching links
                const activeLinks = document.querySelectorAll(`a[href="#${sectionId}"]`);
                activeLinks.forEach(link => {
                    link.classList.add('nav-active');
                });

                // Update URL hash without scrolling
                if (history.replaceState) {
                    history.replaceState(null, null, `#${sectionId}`);
                }
            }

            // Debug info
            function updateDebugInfo(sectionId, ratio) {
                document.getElementById('activeSection').textContent = sectionId || 'None';
                document.getElementById('urlHash').textContent = window.location.hash || 'None';
                
                const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
                document.getElementById('scrollPercent').textContent = scrollPercent + '%';
            }

            // Update scroll percentage on scroll
            window.addEventListener('scroll', () => {
                const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
                document.getElementById('scrollPercent').textContent = scrollPercent + '%';
            });
        })();
    </script>
</body>
</html>
